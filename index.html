<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana-talk</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <main>
        <h1 id="main-title">Banana Talk</h1>
        <img id="main-image" src="/assets/banana.jpg" alt="minion photo" />
        <p id="main-description">
          Hi there! Are you a fan of minion? Have you ever thought of what its
          language was. Here it is please use the translator below to start
          talking and have some fun. let's go!!
        </p>
      </main>

      <div id="translator">
        <textarea
          id="input-text"
          placeholder="Type here to translate"
        ></textarea>
        <button id="translate-btn">Translate to banana</button>
        <p></p>
        <textarea id="output-text" placeholder=" translated text"></textarea>
        <!-- <div id="output-text"></div> -->
      </div>
    </div>
    <footer id="footer">
      <div class="row text-center">
        <div class="small-12 medium-6 medium-offset-3 columns">
          <p id="copyright">Copyright &copy;Atul Kumar Awasthi</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
